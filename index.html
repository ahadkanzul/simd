<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM Database Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 20px;
        }
        
        header {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .search-section {
            padding: 25px;
            border-bottom: 1px solid #eee;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 15px;
        }
        
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #1a2a6c;
        }
        
        button {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .info {
            background-color: #f0f7ff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #1a2a6c;
        }
        
        .results-section {
            padding: 25px;
            min-height: 300px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #1a2a6c;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #1a2a6c;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1a2a6c;
        }
        
        .status {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .detail-item {
            margin-bottom: 10px;
        }
        
        .label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .value {
            font-size: 1rem;
            color: #333;
        }
        
        .error {
            background-color: #ffe6e6;
            color: #b21f1f;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                margin-top: 10px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            input {
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            button {
                border-radius: 8px;
                padding: 15px;
            }
            
            .details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SIM Database Checker</h1>
            <p>Verify SIM card information using the Texify API</p>
        </header>
        
        <section class="search-section">
            <div class="input-group">
                <input type="text" id="phoneInput" placeholder="Enter phone number (e.g., 03XXXXXXXXX)" maxlength="11">
                <button id="searchBtn">Check SIM</button>
            </div>
            <div class="info">
                <p>Enter a Pakistani phone number starting with 03 followed by 9 digits (e.g., 03123456789)</p>
            </div>
        </section>
        
        <section class="results-section">
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Checking SIM database...</p>
            </div>
            
            <div id="resultsContainer">
                <!-- Results will be displayed here -->
            </div>
        </section>
    </div>
    
    <footer>
        <p>SIM Database Checker &copy; 2023 | Using Texify API</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('searchBtn');
            const phoneInput = document.getElementById('phoneInput');
            const resultsContainer = document.getElementById('resultsContainer');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            // Function to validate phone number
            function validatePhoneNumber(phone) {
                const regex = /^03\d{9}$/;
                return regex.test(phone);
            }
            
            // Function to fetch SIM data from API
            async function fetchSIMData(phoneNumber) {
                const apiUrl = `https://corsproxy.io/?https%3A%2F%2Ftexify.xyz%2Fapi%2Fcheck%3Fq%3D${phoneNumber}`;
                
                try {
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error fetching data:', error);
                    throw error;
                }
            }
            
            // Function to display results
            function displayResults(data, phoneNumber) {
                resultsContainer.innerHTML = '';
                
                if (data && data.status === 'success') {
                    const resultCard = document.createElement('div');
                    resultCard.className = 'result-card';
                    
                    resultCard.innerHTML = `
                        <div class="result-header">
                            <div class="number">${phoneNumber}</div>
                            <div class="status">Valid SIM</div>
                        </div>
                        <div class="details">
                            <div class="detail-item">
                                <div class="label">Network Operator</div>
                                <div class="value">${data.operator || 'Unknown'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="label">Number Type</div>
                                <div class="value">${data.type || 'Mobile'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="label">Country</div>
                                <div class="value">${data.country || 'Pakistan'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="label">Status</div>
                                <div class="value">Active</div>
                            </div>
                        </div>
                    `;
                    
                    resultsContainer.appendChild(resultCard);
                } else {
                    resultsContainer.innerHTML = `
                        <div class="error">
                            <h3>No Information Found</h3>
                            <p>We couldn't find any information for the phone number: ${phoneNumber}</p>
                            <p>Please check the number and try again.</p>
                        </div>
                    `;
                }
            }
            
            // Function to display error
            function displayError(message) {
                resultsContainer.innerHTML = `
                    <div class="error">
                        <h3>Error</h3>
                        <p>${message}</p>
                        <p>Please try again later.</p>
                    </div>
                `;
            }
            
            // Event listener for search button
            searchBtn.addEventListener('click', async function() {
                const phoneNumber = phoneInput.value.trim();
                
                // Validate input
                if (!validatePhoneNumber(phoneNumber)) {
                    alert('Please enter a valid Pakistani phone number starting with 03 followed by 9 digits (e.g., 03123456789)');
                    return;
                }
                
                // Show loading indicator
                loadingIndicator.style.display = 'block';
                resultsContainer.innerHTML = '';
                
                try {
                    // Fetch data from API
                    const data = await fetchSIMData(phoneNumber);
                    
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                    
                    // Display results
                    displayResults(data, phoneNumber);
                } catch (error) {
                    // Hide loading indicator
                    loadingIndicator.style.display = 'none';
                    
                    // Display error
                    displayError('Failed to fetch data from the SIM database. The API might be temporarily unavailable.');
                }
            });
            
            // Allow searching by pressing Enter
            phoneInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchBtn.click();
                }
            });
            
            // Add some sample results for demonstration
            resultsContainer.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #666;">
                    <h3>Welcome to SIM Database Checker</h3>
                    <p>Enter a phone number to check SIM information</p>
                </div>
            `;
        });
    </script>
</body>
</html>
